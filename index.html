<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ブラックジャック - GitHub版</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth">
    <h2>アカウント作成 / ログイン</h2>
    <input id="user-id" placeholder="ID" />
    <input id="user-pass" type="password" placeholder="パスワード" />
    <button onclick="login()">ログイン / アカウント作成</button>
  </div>

  <div id="game" style="display: none;">
    <h2>ようこそ <span id="username"></span> さん</h2>
    <div id="balance">所持金: ¥<span id="money">0</span></div>
    <button onclick="claimWork()">💼 workする</button>
    <div id="cooldown"></div>
    <hr />

    <div id="blackjack">
      <h3>ブラックジャック</h3>
      <label for="bet">掛け金を選択:</label>
      <select id="bet">
        <option value="100">¥100</option>
        <option value="200">¥200</option>
        <option value="500">¥500</option>
        <option value="1000">¥1000</option>
        <option value="2000">¥2000</option>
      </select>
      <button onclick="startGame()">ゲーム開始</button>

      <div>
        <h4>CPUのカード</h4>
        <div id="cpu-cards" class="card-row"></div>
      </div>
      <div>
        <h4>あなたのカード</h4>
        <div id="player-cards" class="card-row"></div>
      </div>

      <div id="actions" style="display:none;">
        <button onclick="hit()">ヒット</button>
        <button onclick="stand()">スタンド</button>
      </div>

      <div id="result" style="margin-top: 15px; font-size: 1.2rem;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
